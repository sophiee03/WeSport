#esempio preso dal prof
get:
      description: >-
        Gets the list of books.
        It is possible to show books by their status /books?status={status}
      summary: View all books
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [available, lended]
      responses:
        '200':
          description: 'Collection of books'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    post:
      description: >-
        Creates a new book in the system.
      summary: Add a new book
      requestBody:
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/Book'
            examples:
              example1:
                value:
                  title: 'The Great Gatsby'
      responses:
        '201':
          description: 'Book created. Link in the Location header'
          headers:
            'Location':
              schema:
                type: string
              description: Link to the newly created book.